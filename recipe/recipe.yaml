context:
  name: hatch-cython
  version: "0.5.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/joshua-auchincloss/${{ name|lower }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: de22dbbbaaded53ae6189f174f24f28f9649e04a05d9c8f629c751dcb59f2c61

build:
  script: ${{ PYTHON }} -m pip install --no-deps --no-build-isolation -vv .
  number: 0
  noarch: python

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - cython
    - hatch
    - hatchling
    - setuptools
    - typing_extensions

tests:
  - script:
      # Tie the c++ command to actual c++ compiler (e.g. clang++ on macOS)
      - if: unix
        then:
          - ln -s $CXX_FOR_BUILD $PREFIX/bin/c++
      - c++ --version
      - pytest tests/ -v
    files:
      source:
          - tests/
          - test_libraries/
    requirements:
      run:
        - ${{ compiler("c") }}
        - ${{ compiler("cxx") }}
        - ${{ stdlib("c") }}
        - if: osx
          then: cctools
        - llvm-openmp
        - python ${{ python_min }}.*
        - pytest
        - toml
        - numpy

about:
  homepage: https://github.com/joshua-auchincloss/hatch-cython/
  summary: Cython build hooks for hatch
  license: MIT
  license_file: LICENSE.txt
  repository: https://github.com/joshua-auchincloss/hatch-cython/

extra:
  recipe-maintainers:
    - munechika-koyo
